name: "Update last push date"
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          date > last-push.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "update last push date"
          git push
